<tr>
        <td align="left" style="font-family:Arial,Lucida Sans, Tahoma;">
                <table class="content-item" cellspacing="0" border="0" align="left" bgcolor="#fff" style="border-collapse: collapse; background: #fff; border:0;" cellpadding="0">
                        <tr>
                            <td bgcolor="#fff" style="padding: 10px 12px 0px 12px; font-family: Arial,Lucida Sans, Tahoma; background: #fff; font-size:10pt">
                                <p style="font-size:13px; font-family:Arial,Lucida Sans, Tahoma;" label="Title" repeatertitle="true"><strong>@title@</strong><br /><bt /></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-data" valign="top" bgcolor="#fff" style="padding:0px 12px 10px 12px; font-family:Arial,Lucida Sans, Tahoma; background: #fff; font-size:10pt" colspan="2">
                                <p style="font-size:10pt; font-family:Arial,Lucida Sans, Tahoma;" label="Description">@text@</p>
                            </td>
                        </tr>
                </table>
        </td>
</tr>
